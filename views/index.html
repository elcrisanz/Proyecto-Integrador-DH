<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <header></header>

    <section>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner banner">
          <div class="carousel-item active">
            <img src="/img/1366_521.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/wallpaper-engine.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/wallpaper_162070056595623a083bab267f63254261f1f938e4.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </section>

  <section class="section-about">
    <div class="row">
      <!-- <div class="col"> -->
        <div class="col-1-of-2">
            <h3 class="heading-tertiary u-margin-bottom-small">Sobre Nosotros</h3>
            <p class="paragraph">
              Somos Rukha Accesorios, un grupo de amigas que decidió crear un microemprendimiento y compartir, ademas de la amistad, un proyecto que nos vincule y nos apasione a ambas.
            </p>
            <p class="paragraph">
              Es así como, de a poquito, logramos tener un negocio propio en el que amamos trabajar!
            </p>
        </div>
        <!-- <div class="col-8"> -->
        <div class="col-1-of-2">
            <div class="composition">
                <img src="/img/producto-anillos.jpg" alt="Photo 1" class="composition__photo composition__photo--p1">
                <img src="/img/producto-aritos.jpg" alt="Photo 2" class="composition__photo composition__photo--p2">
                <img src="/img/producto-collares.jpg" alt="Photo 3" class="composition__photo composition__photo--p3">
            </div>
        </div>
    </div>
  </section>

  <footer></footer>

</body>
